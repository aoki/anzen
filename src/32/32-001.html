<!DOCTYPE html>
<html>
<head lang="jp">
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>フレーム間読み出し実験</title>
</head>
<body>
<iframe name="iframe1" width="300" height="80" src="http://example.jp/32/32-002.html" frameborder="0"></iframe><br/>
<input onclick="go()" value="password=>" type="button"/>

  function go() {
    try {
      document.getElementById('out').innerHTML = iframe1.document.form1.passwd.value;
    } catch (e) {
      alert(e.message);
    }
  }
</script>
<span id="out"></span>
