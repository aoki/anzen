こんにちは <span id="name"></span> さん

<script src="../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
  document.cookie = "foo=bar;";
  document.URL.match(/name=([^&]*)/);
  var name = decodeURIComponent(RegExp.$1);
  $('#name').text(name);
</script>
